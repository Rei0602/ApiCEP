<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <title>API</title>
</head>
<body>
    <i><h1 id="titulo">Cadastro</h1></i>
    <div class="principal">   
        <form class="row g-3">
            <div class="col-md-5">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label">CEP</label>
                </br>
                <input type="text" id="cep" placeholder="02816-000">
            </div>
            
            <div class="col-md-4">
                <label for="inputAddress2" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="rua" >
            </div>

            <div class="col-md-4">
                <label for="inputAddress2" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" >
            </div>

            <div class="numero">
                <label>Número</label>
            </br>
                <input type="number" id="numerodacasa">
            </div>

            <div class="col-md-4">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="estado" class="form-select">
                    <option selected>...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                    <option>DF</option>
                </select>
            </div>
                </div>
                <div class="col-12" id="botao">
                <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
        </form>
    </div>
</body>
</html>
